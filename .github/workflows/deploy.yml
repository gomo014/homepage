# .github/workflows/deploy.yml

name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli --upgrade --user

      - name: Install application dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_REGION: ap-southeast-2
          APPLICATION_NAME: donthackmepls
          ENVIRONMENT_NAME: Donthackmepls-env
        run: |
          export PATH=$PATH:$HOME/.local/bin
          eb init $APPLICATION_NAME --platform python --region $AWS_REGION
          eb deploy $ENVIRONMENT_NAME --staged | tee eb_deploy_output.log

      - name: Display Elastic Beanstalk deployment information
        run: |
          echo "AWS Elastic Beanstalk deployment information:"
          cat eb_deploy_output.log
          echo "Deployed URL:"
          aws elasticbeanstalk describe-environments --environment-names $ENVIRONMENT_NAME --query "Environments[0].CNAME" --output text
